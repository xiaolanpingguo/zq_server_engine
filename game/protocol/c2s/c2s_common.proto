syntax = "proto3";

package C2S;


enum C2S_MSG_ID
{
	MSG_ID_NONE = 0;
	
	MSG_ID_HEARTBEAT = 10001;

	MSG_ID_LOGIN_REQ = 10002;
	MSG_ID_LOGIN_RES = 10003;
	
	MSG_ID_LOGIN_ZONE_REQ = 10004;
	MSG_ID_LOGIN_ZONE_RES = 10005;
}

enum C2S_ERROR_CODE
{
	// oommon
	EC_SUCCESS = 0;
	EC_GENERRAL_ERROR = 101;
	EC_SERVER_INTERNAL_ERROR = 102;
	EC_SERVER_NOT_READY = 103;
	EC_INVALID_PARAMETER = 104;
	EC_SERVER_BUSY = 105;
	EC_LOGIN_IN_PROGRESS = 106;
}


message C2SHeartBeat
{
	int32 state = 1;
}

message C2SLoginReq
{
	string sdk_user_id = 1;
	string sdk_token = 2;
	int32 channel_id = 3;
}

message C2SLoginRes
{
	int32 error_code = 1;
	string zone_token = 2;
	string ip = 3;
	int32 port = 4;
	string profile_id = 5;
}


message C2SLoginZoneReq
{
	string user_id = 1;
	string zone_token = 2;
}

message C2SLoginZoneRes
{
	C2S_ERROR_CODE error_code = 1;
}




