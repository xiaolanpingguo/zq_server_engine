syntax = "proto3";

package C2S;


enum C2S_MSG_ID
{
	MSG_ID_NONE = 0;
	
	MSG_ID_HEARTBEAT = 10001;

	MSG_ID_LOGIN_REQ = 10002;
	MSG_ID_LOGIN_RES = 10003;
}


message C2SHeartBeat
{
	int32 state = 1;
}

message C2SLoginReq
{
	string sdk_user_id = 1;
	string token = 2;
	int32 channel_id = 3;
}

message C2SLoginRes
{
	int32 error_code = 1;
	int32 token = 2;
}





